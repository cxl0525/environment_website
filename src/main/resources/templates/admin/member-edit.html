<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>自然有你后台管理系统-编辑用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    

</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" th:action="@{/admin/updateUser}" method="post">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="userEmail" required lay-verify="email"
                        autocomplete="off" value="113664000@qq.com" th:value="${user.userEmail}" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        如果您在邮箱已激活的情况下，变更了邮箱，需
                        <a href="##" style="font-size: 12px; color: #4f99cf;">
                            重新验证邮箱
                        </a>
                        。
                    </div>
                </div>
				
				<div class="layui-form-item">
                    <label for="L_phone" class="layui-form-label">
                        手机号
                    </label>
<!--                    lay-verify="email"-->
                    <div class="layui-input-inline">
                        <input type="text" id="L_phone" name="userPhone" required
                        autocomplete="off" value="13353777797" th:value="${user.userPhone}" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                      
                        <a href="##" style="font-size: 12px; color: #4f99cf;">
                            重新验证手机号
                        </a>
                        。
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        昵称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="userName" required lay-verify="required"
                        autocomplete="off" value="zhibinm" th:value="${user.userName}" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" th:value="0" th:checked="${user.userGender == '男'} ? true : false" title="男">
                            <input type="radio" name="sex" th:value="1" th:checked="${user.userGender == '女'} ? true : false" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_city" class="layui-form-label">
                        城市
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_city" name="userAddress" autocomplete="off" value="山东青岛"
                        class="layui-input" th:value="${user.userAddress}">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_sign" class="layui-form-label">
                    </label>
                    <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>
                        保存
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" src="../../static/js/xadmin.js"></script>
    <!--/*/</th:block>/*/-->
</body>
</html>
