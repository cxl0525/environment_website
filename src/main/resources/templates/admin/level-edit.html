<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<title>编辑等级</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
</head>
<body>
    <form class="layui-form" method="post" th:action="@{/admin/updateRate}">
        <input type="hidden" name="rateId" th:value="${rate.rateId}">
        <div class="layui-form-item">
            <label for="level-id" class="layui-form-label">
                id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="level-id" name="level-id" disabled="" value="20" class="layui-input" th:value="${rate.rateId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="level-name" class="layui-form-label">
                <span class="x-red">*</span>等级名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="level-name" name="rateName" required="" lay-verify="required"
                autocomplete="off" value="新手" class="layui-input" th:value="${rate.rateName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="level-kiss" class="layui-form-label">
                <span class="x-red">*</span>积分
            </label>
            <div class="layui-input-inline">
                <input type="text" id="level-kiss" name="rateScore" required="" value="0-1000" lay-verify="required"
                autocomplete="off" class="layui-input" th:value="${rate.rateMinScore} + '-'+ ${rate.rateMaxScore}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" src="../../static/js/xadmin.js"></script>
    <!--/*/</th:block>/*/-->
</body>
</html>
